<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <div class="container">

    <div class="image">
      <div id="view"><img src="components/images/icon-view.svg" alt="Icon View"></div>
      <img src="components/images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <div id="title">
      <h1>Equilibrium #3429</h1>
    </div>

    <div id="text">
      <p>Our Equilibrium collection promotes <br>balance and calm.</p>
    </div>

    <div id="timeleft">
      <h1><img src="components/images/icon-ethereum.svg" alt="Ethereum Icon">0.041 ETH</h1>
      <h2><img src="components/images/icon-clock.svg" alt="Clock icon">3 days left</h2>
    </div>

    <hr>

    <div class="avatar">
      <img src="components/images/image-avatar.png" alt="Avatar of Jules Wyvern">
      <div id="creation">
        <p>Creation of</p>
        <h1>Jules Wyvern</h1>
      </div>
    </div>

  </div>

  <div class="attribution">
    <span>Challenge by&nbsp;</span><a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a>
    <span> Coded by&nbsp;</span><a href="https://github.com/victoriamnx">victoriamnx.</a>
  </div>

</body>

</html>
